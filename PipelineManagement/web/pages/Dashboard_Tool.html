                    function filterButton(input) {
                       
                        div_role = document.getElementById("divFilterByRole");
                        div_scene = document.getElementById("divFilterByScene");
                        
                        if(input =="role"){
                            div_role.style.display = "inline"
                            div_scene.style.display = "none"
                        }else if(input =="scene"){
                            div_role.style.display = "none"
                            div_scene.style.display = "inline"
                        }
                      
                    }
                </script>
                <script>
                    function filterRole(input) {
                         var table, tr, td, i, txtValue;
                        table = document.getElementById("productionKanbanTable");

                        tr = table.getElementsByTagName("tr");
                        console.log(input)
                        
                      if(input =="All"){
                        for (i = 0; i < tr.length; i++) {
                            td = tr[i].getElementsByTagName("td")[4];
                           
                            tr[i].style.display = "";
                               
                             
                        }
                      }else{
                        for (i = 0; i < tr.length; i++) {
                            td = tr[i].getElementsByTagName("td")[4];
                            if (td) {
                                txtValue = td.innerHTML;
                                console.log(txtValue);
                                if (txtValue.indexOf(input) > -1) {

                    }

<script>    
    function addTool() {
        // alert('New value: ' + myRadio.value);
        // alert('Name: ' + myRadio.name);
        // optradio_q2_2

        prepare_or_Test = document.getElementById("prepare_or_Test").value;

        tool_id = document.getElementById("tool_id").value;
        tool_owner = document.getElementById("tool_owner").value;
        // 
        $.ajax({
            // url: '/json/mock/cx_score_detail.json',
            url: '/addTool',
            type: 'POST',
            data: {prepare_or_Test:prepare_or_Test,tool_type:tool_type,tool_name:tool_name,tool_owner:tool_owner},
            dataType: 'json',
            success: function (json) {
                if(json.result!="success"){
                    console.log("Update detail")
                    console.log(json);
                    alert(json.message);
                    location.reload();
                }else{
                    console.log("Update detail")
                    console.log(json);
                }
                
                
            }
        });       
    }
