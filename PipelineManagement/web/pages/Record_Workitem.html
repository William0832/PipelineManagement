            <div class="table-responsive custom-table-width">
                <h3 class="page-title">建立工單</h3>
                <button 
                    type="button" 
                    class="btn btn-success pull-right" 
                    id="btn-copy-workitem"
                    style="margin-top: -1.5rem;"
                    >複製工單
                </button>

                <h4><span class="glyphicon glyphicon-stop"></span> 基本資訊:</h4>
                <div style="padding-left:15px ; background-color:rgba(240,240,240,0.5)">
                    <table>
                        <tr>
                            <!-- <td>
                                <label>工單編號: </label>
                            </td>
                            <td>
                                <input placeholder="自動產生, ex: A1234567" style="margin-left:5px" readyonly> 
                            </td> -->
                            <td>
                                <label>客戶: </label>
                            </td>
                            <td>
                                <input required id="customer_id" placeholder="T" class="form-control"  style="width:150px;margin-left:5px">
                            </td>
                            <td>
                                <label>工單類別: </label>
                            </td>
                            <td>
                                <select id="test_type" class="form-control"  style="margin-left:5px">
                                    <option value='null'>-</option>
                                    <option value="TEST">TEST</option>
                                    <option value="RT">RT</option>
                                </select>
                            </td>
                            <td class="spacetd"></td>
                        </tr>
                        <tr>
                            <td>
                                <label>料號: </label>
                            </td>
                            <td>
                                <input required id="part_no" class="form-control"   placeholder="ex: 04CXR092H001" style="margin-left:5px" required> 
                            </td>
                            <td>
                                <label>批號: </label>
                            </td>
                            <td>
                                <input id="lot_no" class="form-control"  placeholder="ex: 7137"  style="width:120px;margin-left:5px"> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="delivery-date">交期:</label>
                            </td>
                            <td>
                                <input 
                                    class="form-control"
                                    type="date" 
                                    name="delivery-date" 
                                    id="delivery-date"
                                    >
                            </td>
                            <td>
                                <label for="delivery-level">急件狀態:</label>
                            </td>
                            <td>
                                <form id="delivery-level">
                                    <label class="radio-inline">
                                        <input type='radio' name='delivery-level' value="normal" checked>正常</input>
                                    </label>
                                    <label class="radio-inline">
                                        <input type='radio' name='delivery-level' value="urgent">急</input>
                                    </label>
                                    <label class="radio-inline">
                                        <input type='radio' name='delivery-level' value="urgentest">特急</input>
                                    </label>
                                </form>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>填寫人員: </label>
                            </td>
                            <td>
                                <select class="form-control" id="creator">
                                    <option value='null'>-</option>
                                    <option value='巴迪'>巴迪</option>
                                    <option value='徐志凱'>徐志凱</option>
                                    <option value='蘇章順'>蘇章順</option>
                                    <option value='日夜班交接人員'>日夜班交接人員</option>
                                </select>
                            </td>

                            <script>

                            </script>
                            
                        </tr>

                <h4><span class="glyphicon glyphicon-stop"></span> 治具資訊: </h4>
                <h5 style="color:darkred">(自動根據輸入的料號查詢，並帶入資料，不需要輸入）</h5>
                <div class='bgc-secondary'>
                    <form id='jig'>
                        <table>
                            <tr>
                                <td>
                                    <label >查詢料號: </label>
                                </td>
                                <td>
                                    <input name='part_no' placeholder="04CXR092H001" style="margin-left:5px" disabled>
                                </td>
                        
                                <td>
                                    <label for="jig-existed">是否有現成治具? </label>
                                </td>
                                <td>
                                    <select class="form-control" name="jig-existed" id="jig-state" disabled>
                                        <option value="有現成治具" selected>有現成治具</option>
                                        <option value="客供治具">客供治具</option>
                                        <option value="無現成治具，需準備治具">無現成治具，需準備治具</option>
                                    </select>
                        
                                </td>
                        
                            </tr>
                            <tr>
                                <td>
                                    <label for='jig-no'>治具編號: </label>
                                </td>
                                <td>
                                    <input id="jig-no" name='id="jig-no' placeholder="xxxxxxxxx" disabled>
                                </td>
                                <td>
                                    <label for='jig-position'>治具所在櫃位: </label>
                                </td>
                                <td>
                                    <input id='jig-position' name='jig-position' placeholder="34" disabled>
                                </td>
                                <td>
                                    <label for='jig-lending'>治具狀態: </label>
                                </td>
                                <td>
                                    <input id='jig-lending' name='jig-lending' placeholder="已被借出" disabled>
                                </td>
                                <td class="spacetd"></td>
                            </tr>
                        
                        </table>
                    </form>
                </div>


                <h4><span class="glyphicon glyphicon-stop"></span> 測試分類: </h4>
                <div class='bgc-secondary' >
                    <table class='test-style-wrapper'>
                        <tr>
                            <td>
                                <label for='test_style'>測試機台分類: </label>
                            </td>
                            <td>
                                <select id="test_style">
                                </select>
                            </td>
                            <td>
                                <label>中分類: </label>
                            </td>
                            <td>
                                <select id='test_style_sec' id="test_style">
                                </select> 
                            </td>
                            <td>
                                <label for='step'>STEP: </label>
                            </td>
                            <td>
                                <input id='test-step' min=0 type="number" placeholder=0 disabled> 步
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for='test-side'>單/雙面: </label>
                            </td>
                            <td>
                                <select id="test_style">
                                    <option value="single">單面</option>
                                    <option value="double">雙面</option>
                                </select>
                            </td>
                            <td><label for="workitem-process-method"></label>加工方式</td>
                            <td>
                                <select name="workitem-process-method" id="workitem-process-method"></select>
                            </td>
                            
                        </tr>
    
                    </table>
                </div>

                <h4><span class="glyphicon glyphicon-stop"></span> 測試參數: </h4>
                <h5 style="color:darkred">(自動根據輸入的客戶編號查詢，並帶入資料，不需要輸入）</h5>
                <div class='bgc-secondary'>
                    <table>
                        <tr>
                            <td>
                                <label>程式名稱: </label>
                            </td>
                            <td>
                                <input placeholder="T/H5900871B-R" style="margin-left:5px" disabled> 
                            </td>
                            
                            
                        </tr>
                        <tr>
                            <td>
                                <label>電壓(v) </label>
                            </td>
                            <td>
                                <input placeholder="250" style="margin-left:5px" disabled> 
                            </td>
                            <td>
                                <label>開路(ohm)</label>
                            </td>
                            <td>
                                <input placeholder="30" style="width:120px;margin-left:5px" disabled> 
                            </td>
    
                            <td>
                                <label>絕緣(Mohm)</label>
                            </td>
                            <td>
                                <input placeholder="100" style="width:120px;margin-left:5px" disabled> 
                            </td>
                        </tr>
    
                    </table>
                </div>

                <h4><span class="glyphicon glyphicon-stop"></span> 入廠資訊: </h4>
                <div class='bgc-secondary'>
                    <form id='admission'>
                        <table>
                            <tr>
                                <td>
                                    <label>入廠目的:</label>
                                </td>
                                <td>
                                    <label class="radio-inline">
                                        <input type="radio" name="admission-purpose" value="首測" checked> 首測
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="admission-purpose" value="二測"> 一測
                                    </label>
                    
                                    <label class="radio-inline">
                                        <input type="radio" name="admission-purpose" value="裸測"> 裸測
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="admission-purpose" value="覆測"> 覆測
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="admission-purpose" value="驗證"> 驗證
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    蓋章位置:
                                </td>
                                <td>
                                    <label class="radio-inline">
                                        <input type="radio" name="admission-stamp" value="未建" checked> 未建
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="admission-stamp" value="已建"> 已建
                                    </label>
                                </td>
                            </tr>
                        </table>
                    </form>

                </div>
                <hr>
                    
            </div>

            <div style="float:right">
                <button type="button" class="btn btn-success" id="btn-submit-workitem">建立工單</button>
                <button type="button" class="btn btn-secondary" id="btn-cancel">取消</button>
            </div>
