<body>
  <nav class="nav navbar-inverse">
  </nav>

  <div class="tab-content">
    <!-- 3 Service Quota -->
    <div id="servicequota" class="tab-pane fade container in active">
      <div class="table-responsive custom-table-width">

        <h3 class="title">建立加工方式</h3>

        <div style="float: right">
          <button type="button" class="btn btn-danger" id="btn-delete">
            刪除加工方式
          </button>
        </div>

        <form id="record-form">
          <h4><span class="glyphicon glyphicon-stop"></span> 基本資訊:</h4>
          <div class="bgc-secondary">

            <div class="form-group">
              <label class="control-label">
                加工方式:
                <input type="text" class="form-control" name="method_name" placeholder="" />
              </label>
            </div>

            <hr />

            <div class="form-group">
              <label>
                詳細資訊:
                <textarea class="form-control" name="method_description" rows="4"></textarea>
              </label>
            </div>
          </div>
        </form>
      </div>

      <div style="float: right">
        <button type="button" class="btn btn-success" id="btn-submit">
          建立加工方式
        </button>
        <button type="button" class="btn btn-danger" id="btn-cancel">
          取消
        </button>
      </div>
    </div>
  </div>
  <hr />
